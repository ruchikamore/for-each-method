    <script>
      // Created dataset 
          const student=[

              {name:"Ruchika",age:21,city:"delhi"},
              {name:"Ritika",age:21,city:"delhi"},
              {name:"Arpita",age:21,city:"delhi"},
              {name:"Sapna",age:18,city:"nashik"},
              {name:"Zakki",age:18,city:"Bhiwandi"},
              {name:"Shubham",age:18,city:"Titwala"},
              {name:"Ankit",age:18,city:"Diva"},
              {name:"Vinay",age:18,city:"Thane"},
              {name:"Aman",age:18,city:"Mumbra"},
          ]
          // first condition where the first value is true it reflect the dataset
          let flag=0
          function getRecords(student){

              if(flag===0){
                let card =document.getElementById("cards");
                card.style.display="block";
                // data to be print in the output
                 student.slice(0,5).forEach(item=>{
                let div=document.createElement("div");
                // we assign or add a class in the div using js
                div.setAttribute("class","card")
                div.innerHTML=`<p>${item.name}</p><p>${item.age}</p><p>${item.city}</p>`;
                // For adding a this in the parent
                card.appendChild(div);

                });
                flag=1;
            }
            else{
               let card=document.getElementById("cards")
               card.innerHTML="";
                flag=0;
            };
        }




    let isblack = false;
    function turnOn(){

        document.body.style.backgroundColor = isblack ? "black" : "white";
        document.body.style.color = isblack ? "white" : "black";
        isblack = !isblack
